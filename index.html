<!DOCTYPE html>
<html ng-app="todo" ng-controller="TodoCtrl">
<head>
	<title>Angular Todo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="javascripts/app.js"></script>
	<script src="javascripts/services.js"></script>
	<script src="javascripts/controller.js"></script>
	<script src="javascripts/directives/directives.js"></script>
</head>
<body>
	<form>
		<label>Task</label>
		<input type="text" ng-model="toDo.text">

		<label>Due Date</label>
		<input type="date" ng-model="toDo.dueDate">
		<input type="submit" value="Create To-Do" ng-click="createToDo()">
	</form>

	<button ng-click="clearCompleted()">Clear Completed Tasks</button>
	<button ng-if="!showingCompleted" ng-click="showCompleted()">Show Completed Tasks</button>
	<button ng-if="showingCompleted" ng-click="hideCompleted()">Hide Completed Tasks</button>

	<label>Sort By:</label>
	<select ng-model="orderBy">
		<option value=""></option>
		<option value="-completed" >Completed On Top </option>
		<option value="+completed">Completed On Bottom</option>
		<option value="-dueDate">Due Date Descending</option>
		<option value="+dueDate">Due Date Ascending</option>
	</select>

	<table>
		<tr>
			<th>To-Do</th>
			<th>Date</th>
			<th>Completed</th>
			<th>Delete</th>
		</tr>

		<tbody to-do-items="items"></tbody>

	</table>
</body>
</html>
